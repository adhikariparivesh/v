<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }

        #yes {
            background-color: red;
            color: white;
            left: 45%;
            top: 50%;
        }

        #no {
            background-color: gray;
            color: white;
            left: 55%;
            top: 50%;
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine? üíò</h1>

    <button id="yes" class="btn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="no" class="btn" onmouseover="moveButton()">No üòú</button>

    <script>
        function yesClicked() {
            document.body.innerHTML = "<h1>Yayyy!!! ‚ù§Ô∏èü•∞ You made my day!</h1>";
        }

        function moveButton() {
            var button = document.getElementById("no");
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);

            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
